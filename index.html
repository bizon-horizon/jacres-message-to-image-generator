<!DOCTYPE html>

<html>





<style>
  .mainheader {
    background-color: #FF4400;
    height: 100px;
  }
</style>





<head>

  <script type="text/javascript">

    var text = ""

    function set_text() {

      var entered_text = document.getElementById("user_Text").value

      text = entered_text

      document.getElementById("picture_text").textContent = text

    }

  </script>

</head>





<body style="margin:0; text-align:center">


  <div class="mainheader">

    <img src="generator-logo.svg" style="width:600px; margin-top:20px;"></img>

    <h5 style="color:white; font-family: Arial;">Version 0.1</h5>

  </div>



  <textarea id="user_Text" onmousedown="set_text()" style="font-family:Arial; background-color:black; color:white; display:block;
    margin-left:auto; margin-right:auto; resize:none; width:500px; margin-top:20px; margin-bottom:20px;"
    placeholder="Enter your message here."></textarea>



  <table
    style="width: 512px; height:512px; background-color: black; color:white; text-align: center; vertical-align: middle; align-items: center; justify-content: center; margin-left: auto; margin-right: auto; word-wrap: break-word; table-layout: fixed; font-family: Arial; font-weight: bold; font-size: 30px; overflow: hidden; margin-bottom: 50px;">

    <th id="picture_text" style="margin-left:20px; margin-right:20px">Your message will display here.</th>

  </table>

  <div id="customization">

    <div style="float:left; width:50%;">
      <h3 style="color:black; font-family: Arial;"> Select Background Color</h3>
        <button style="width:50px; height:50px; margin-left:50px; background-color:red; color:red;">Red</button>

    </div>

    <div style="float:left; width:50%;">
      <h3 style="color:black; font-family: Arial;"> Select Text Color</h3>
    </div>
    
  </div>

    
  </div>


  
  <h5 style="color:black; font-family: Arial;">
    This tool is made by JACRES, coded in GitHub, then powered by Vercel.com.

  </h5>


</body>
