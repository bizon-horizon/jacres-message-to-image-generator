<!DOCTYPE html>

<html>




  
  <style>
    .mainheader {
      background-color: #FF4400;
      height: 100px;
    }
  </style>




  
  <head>
  
    <script type="text/javascript">
  
      var text = ""
  
      function set_text() {
        
        var entered_text = document.getElementById("user_Text").value
        
        text = entered_text
        
        document.getElementById("picture_text").textContent = text
        
      }
  
    </script>
    
  </head>



  
  
  <body style="margin:0">

    
    <div class="mainheader" style="text-align:center;">
      
      <img src="generator-logo.svg" style="width:600px; margin-top:50px"></img>
      
    </div>



    <div id="imagegeneration">

      
      <textarea id="user_Text" onmousedown="set_text()"  style="font-family:Arial; background-color:black; color:white; display:block;
        margin-left:auto; margin-right:auto; resize:none; width:500px; margin-top:50px;" placeholder="Enter your message here."></textarea>

      
      <h1 id="picture_text">Text input will stay here.</h1>
      
    </div>

    
  </body>

  


</html>
