<head>

  <script type="text/javascript">

    var text = "";

    function set_text() {

      var entered_text = document.getElementById("user_Text").value;

      text = entered_text;

      document.getElementById("picture_text").textContent = text;

    }

      document.getElementById("background_image").style.backgroundColor = "red";

    }

    function yellowbackground() {

      document.getElementById("background_image").style.backgroundColor = "yellow";

    }

    function bluebackground() {

      document.getElementById("background_image").style.backgroundColor = "blue";

    }

    function greenbackground() {

      document.getElementById("background_image").style.backgroundColor = "green";

    }

    function purplebackground() {

      document.getElementById("background_image").style.backgroundColor = "purple";

      document.getElementById("background_image").style.backgroundColor = "brown";

    function blackbackground() {

    }

    function whitebackground() {

      document.getElementById("background_image").style.backgroundColor = "#fafafa";

    function graybackground() {

      document.getElementById("background_image").style.backgroundColor = "gray";

    }





    function redtext() {

      document.getElementById("background_image").style.color = "red";

<body style="margin:0; text-align:center">


  <div class="mainheader">

    <img src="generator-logo.svg" style="width:600px; margin-top:20px;"></img>

    <h5 style="color:white; font-family: Arial;">Version 0.1</h5>

  </div>



  <textarea id="user_Text" onmousedown="set_text()" style="font-family:Arial; background-color:black; color:white; display:block;

  </table>

    <div style="float:left; width:50%;">

        <button style="width:50px; height:50px; margin-bottom:5px; background-color:#fafafa; color:#fafafa;"

        <button style="width:50px; height:50px; margin-bottom:5px; background-color:gray; color:gray;"

    </div>

          onclick="yellowtext()">Yellow</button>

          onclick="bluetext()">Blue</button>

      <div>

          onclick="greentext()">Green</button>
        <button style="width:50px; height:50px; margin-bottom:5px; background-color:purple; color:purple;"
          onclick="purpletext()">Purple</button>
