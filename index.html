<!DOCTYPE html>

<html>




  
  <style>
    .mainheader {
      background-color: #FF4400;
      height: 100px;
    }
  </style>




  
  <head>
  
    <script type="text/javascript">
  
      var text = ""
  
      function set_text() {
        
        var entered_text = document.getElementById("user_Text").value
        
        text = entered_text
        
        document.getElementById("picture_text").textContent = text
        
      }
  
    </script>
    
  </head>



  
  
  <body style="margin:0; text-align:center">

    
    <div class="mainheader">
      
      <img src="generator-logo.svg" style="width:600px; margin-top:50px"></img>
      
    </div>



    <textarea id="user_Text" onmousedown="set_text()"  style="font-family:Arial; background-color:black; color:white; display:block;
    margin-left:auto; margin-right:auto; resize:none; width:500px; margin-top:50px;" placeholder="Enter your message here."></textarea>


    
    <div style="display:flex; align-items:center; padding-left: auto; padding-right:auto; margin-top:50px; margin-bottom:50px; text-align:center;">


        <h1 id="picture_text" style="display:block; font-family:Arial; color:white; background-color:black; width:512px; height:512px;
        word-wrap:break-word; display:table-cell; table-layout:fixed; overflow: hidden; vertical-align:middle;">
      
        Your message will be displayed here.</h1>
      
    </div>
    

    
  </body>

  


</html>
